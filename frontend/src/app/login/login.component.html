<div class="image">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="https://www.bigsteptech.com/company/about-bigstep">
      <img src="https://www.agora.io/en/wp-content/uploads/2019/06/Logo-BigStep.png" width="130" height="40" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   
  </nav>


<mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <h3 class="error">
          {{errMessage}}
        </h3>
        <!-- <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error> -->
       
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" required>

          <mat-error *ngFor="let validation of account_validation_messages.email">
          <mat-error class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">{{validation.message}}</mat-error>
          </mat-error>

        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
         password is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button><br><br>
      
      </form>
    </mat-card-content>
  </mat-card>
